upstream php-www {
    server unix:/var/run/www.sock;
}

server {
    listen *:80 default_server;
    server_name _;

    root /var/www/html;

    # Security
    server_tokens off;

    # Tunning
    types_hash_max_size  2048;
    client_max_body_size 16M;
    sendfile             on;
    tcp_nopush           on;
    tcp_nodelay          on;
    large_client_header_buffers 4 8k;
    client_header_buffer_size 4k;

    # Gzip compress
    gzip on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_proxied any;
    gzip_types text/plain text/xml text/html text/css application/json application/x-javascript application/xml application/xml+rss text/javascript application/javascript text/x-js application/x-font-ttf application/font-woff2 image/x-icon;
    gzip_buffers 16 8k;

    # Allow embedded fonts from a third-party URL (CDN) & expires headers
    location ~* \.(eot|ttf|woff|woff2)$ {
        add_header Access-Control-Allow-Origin *;
        expires 30d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        #try_files $uri @fallback;
    }

    # Expires headers
    location ~* \\.(css|js|gif|jpeg|jpg|png|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        #try_files $uri @fallback;
    }

    location / {
        index  index.php index.htm index.html;
        #try_files $uri $uri/ /index.php?$uri;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        expires off;
        fastcgi_pass   php-www;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param  HTTPS on;
        include fastcgi_params;
        fastcgi_param  PHP_VALUE "default_charset=utf-8";
    }
}
